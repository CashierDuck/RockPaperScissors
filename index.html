<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors | Mike Rubio | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">

    <script src="scripts.js" defer></script>
</head>

<body>

    <h1 id="title">Rock Paper Scissors</h1>

    <div class="choices">
        <button id="rock" class="btn zoom"><img src="/images/rock.jpg" height="100px" width="100px"></button>
        <button id="paper" class="btn zoom"><img src="/images/paper.jpg" height="100px" width="100px"></button>
        <button id="scissors" class="btn zoom"><img src="/images/scissors.jpg" height="100px" width="100px"></button>
    </div>

    <div class="vs">VS</div>

    <div class = "comSelection">
        <img class="hidden" id="rockCom" src="/images/rock.jpg" height="100px" width="100px">
        <img class="hidden" id="paperCom" src="/images/paper.jpg" height="100px" width="100px">
        <img class="hidden" id="scissorsCom" src="/images/scissors.jpg" height="100px" width="100px">

    </div>

    <div class="result"></div>

    <div class="score"></div>


</body>


</html>
